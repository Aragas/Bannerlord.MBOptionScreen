name: Nexusmods Deployment

on:
  push:
    branches:
      - master
      - v3_nexusmods

jobs:

  build:
    name: Publish to nexusmods
    runs-on: ubuntu-latest
    steps:

    - name: Checkout Repository
      uses: actions/checkout@v2
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@master
      with:
        dotnet-version: 3.1.300
        source-url: https://nuget.pkg.github.com/Bannerlord-Unofficial-Tools-Resources/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

    - name: Build Solution (Release)
      run: dotnet build MCM.Standalone/MCM.Standalone.csproj --configuration Release -p:GameFolder="$pwd/bannerlord"
      shell: pwsh

    - name: Zip MCM.Standalone
      uses: DuckSoft/create-7z-action@v1.0
      with:
        pathSource: bannerlord/Modules
        pathTarget: MCM.Standalone.zip

    - name: Upload MCM.Standalone.zip as Artifact
      uses: actions/upload-artifact@v2
      with:
        name: MCM.Standalone.zip
        path: MCM.Standalone.zip
